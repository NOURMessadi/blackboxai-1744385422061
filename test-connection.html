<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #2c3e50; }
        .success { color: #27ae60; font-weight: bold; }

</head>
<body>

        document.getElementById('datetime').textContent = new Date().toLocaleString();
    </script>
