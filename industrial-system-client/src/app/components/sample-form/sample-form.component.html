<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Formulaire d'exemple</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="form-field-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="name" placeholder="Entrez votre nom">
          <mat-error *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched || submitted)">
            {{ getErrorMessage('Nom', form.get('name')) }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Entrez votre email" type="email">
          <mat-error *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched || submitted)">
            {{ getErrorMessage('Email', form.get('email')) }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Entrez une description" rows="4"></textarea>
          <mat-error *ngIf="form.get('description')?.invalid && (form.get('description')?.dirty || form.get('description')?.touched || submitted)">
            {{ getErrorMessage('Description', form.get('description')) }}
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="form.reset()">RÃ©initialiser</button>
      <button mat-raised-button color="primary" type="submit">Soumettre</button>
    </mat-card-actions>
  </mat-card>
</form>
